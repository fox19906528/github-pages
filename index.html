<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>每日工作日誌</title>
</head>
<body>
  <h2>每日工作日誌</h2>
  <div id="login-section">
    <button onclick="googleLogin()">使用 Google 登入</button>
  </div>
  <div id="form-section" style="display:none;">
    <p>登入帳號：<span id="user-email"></span></p>
    <form id="log-form">
      <input type="text" id="name" placeholder="姓名" required><br><br>
      <input type="date" id="date" required><br><br>
      <textarea id="content" placeholder="工作內容" rows="4" required></textarea><br><br>
      <textarea id="note" placeholder="備註" rows="2"></textarea><br><br>
      <input type="file" id="files" multiple accept="image/*,video/*"><br><br>
      <button type="submit">送出</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    let userEmail = '';
    const CLIENT_ID = '221823460437-oln0e74h1e4hg1m7lqb2l06ava7b7nn0.apps.googleusercontent.com';
    const API_URL = 'https://script.google.com/macros/s/AKfycbxvg2Q5pkQGF3jUAtKAXqF6DNs5oLPD0Ml-x16YKLDRBV64XciMOcawJxbx7Ka8dwib6g/exec';

 // ← 記得貼上 Script Web App 網址！

    function googleLogin() {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      userEmail = data.email;

      if (userEmail !== "b0962161@gmail.com") {
        alert("未授權的使用者：" + userEmail);
        return;
      }

      document.getElementById("login-section").style.display = "none";
      document.getElementById("form-section").style.display = "block";
      document.getElementById("user-email").innerText = userEmail;
      document.getElementById("date").valueAsDate = new Date();
    }

    document.getElementById("log-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const content = document.getElementById("content").value;
      const note = document.getElementById("note").value;
      const filesInput = document.getElementById("files").files;

      const files = [];
      for (let file of filesInput) {
        const reader = await file.arrayBuffer();
        const base64 = btoa(String.fromCharCode(...new Uint8Array(reader)));
        files.push({
          name: file.name,
          type: file.type,
          data: base64
        });
      }

      const body = {
        name,
        date,
        content,
        note,
        email: userEmail,
        files
      };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(body),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const text = await res.text();
      document.getElementById("result").innerText = text;
    });
  </script>
</body>
</html>
