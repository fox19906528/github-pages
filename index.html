<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>每日工作日誌</title>
</head>
<body>
  <h2>每日工作日誌</h2>
  <div id="login-section">
    <button id="login-btn">使用 Google 登入</button>
  </div>
  <div id="form-section" style="display:none;">
    <p>登入帳號：<span id="user-email"></span></p>
    <form id="log-form">
      <input type="text" id="name" placeholder="姓名" required><br><br>
      <input type="date" id="date" required><br><br>
      <textarea id="content" placeholder="工作內容" rows="4" required></textarea><br><br>
      <textarea id="note" placeholder="備註" rows="2"></textarea><br><br>
      <input type="file" id="files" multiple accept="image/*,video/*"><br><br>
      <button type="submit">送出</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = '221823460437-oln0e74h1e4hg1m7lqb2l06ava7b7nn0.apps.googleusercontent.com';
    const API_URL = 'https://script.google.com/macros/s/AKfycby9-9bVgmnOyseeDllN9J1GUpyFh7cBH4dc1--2QIIyvvBTX2aCTvl_rd8zguXjkeiUiA/exec';

    let userEmail = '';

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });
    };

    document.getElementById("login-btn").addEventListener("click", () => {
      google.accounts.id.prompt((notif) => {
        if (notif.isNotDisplayed() || notif.isSkippedMoment())
          alert("登入視窗未出現，請確認彈出視窗未被阻擋");
      });
    });

    function parseJwt(token) {
      const base64Url = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64Url));
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      userEmail = data.email;
      if (userEmail !== "b0962161@gmail.com") {
        alert("未授權的使用者：" + userEmail);
        return;
      }
      document.getElementById("login-section").style.display = "none";
      document.getElementById("form-section").style.display = "block";
      document.getElementById("user-email").innerText = userEmail;
      document.getElementById("date").valueAsDate = new Date();
    }

    document.getElementById("log-form").addEventListener("submit", async e => {
      e.preventDefault();
      document.getElementById("result").innerText = "上傳中...";
      const form = e.target;
      const files = [];
      for (let file of form.files.files) {
        const buf = await file.arrayBuffer();
        files.push({ name: file.name, type: file.type, data: btoa(String.fromCharCode(...new Uint8Array(buf))) });
      }
      const body = {
        name: form.name.value,
        date: form.date.value,
        content: form.content.value,
        note: form.note.value,
        email: userEmail,
        files
      };
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(body)
        });
        document.getElementById("result").innerText = await res.text();
      } catch(err) {
        document.getElementById("result").innerText = "錯誤：" + err.message;
      }
    });
  </script>
</body>
</html>
